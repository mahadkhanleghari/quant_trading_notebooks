site_name: Quantitative Trading Research Library
site_description: Professional quantitative research and market microstructure analysis
site_author: The Data Guy
site_url: https://mahadkhanleghari.github.io/quant_trading_notebooks

# Repository
repo_name: mahadkhanleghari/quant_trading_notebooks
repo_url: https://github.com/mahadkhanleghari/quant_trading_notebooks

# Theme
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_source: true

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes

# Extra JavaScript for MathJax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Navigation
nav:
  - Home: index.md
  - Research:
      - Crypto Microstructure Analysis: crypto_microstructure_analysis_files/crypto_microstructure_analysis.md
  - Methodology:
      - Data Sources: methodology/data_sources.md
      - Statistical Methods: methodology/statistical_methods.md
  - Results:
      - Performance Metrics: results/performance_metrics.md
      - Risk Analysis: results/risk_analysis.md

